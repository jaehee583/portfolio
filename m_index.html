<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jaehee's portfolio</title>
    <meta name="viewport" content="width=414, user-scalable=no, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </head>
  <body>

    <header>
      <div class="logo">
          <img src="img/m_01.png" alt="logo">
      </div>
    </header>

    <section>
      <div class="keyvisual">
          <img src="img/m_02.png" alt="slogan" data-aos="zoom-in" data-aos-duration="1500">
      </div>

      <div class="profile">
        <div class="pf_01"><img src="img/m_04.png" alt="profile"></div>
        <div class="pf_02"><img src="img/m_05.png" alt="education"></div>
        <div class="pf_03"><img src="img/m_06.png" alt="works"></div>
        <div class="pf_04"><img src="img/m_07.png" alt="skill"></div>
      </div>

      <div class="pf1">
        <img src="img/m_p_01.png" alt="아이덴티티 디자인">
      </div>
      <div class="pf2">
        <img src="img/m_p_02.png" alt="편집 디자인">
      </div>
      <div class="pf3">
        <img src="img/m_p_03.png" alt="편집 디자인">
      </div>
      <div class="pf4">
        <img src="img/m_p_04.png" alt="광고 디자인">
      </div>
      <div class="pf5">
        <img src="img/m_p_05.png" alt="UI/UX 디자인">
      </div>
      <div class="pf6">
        <img src="img/m_p_06.png" alt="UI/UX 디자인">
      </div>
    </section>

    <footer>
        <img src="img/m_09.png" alt="footer">
    </footer>

    <!--AOS 스크립트-->
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>

   </body>
</html>
